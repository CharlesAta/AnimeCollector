{% extends 'base.html' %} {% block content %}

<h1>Merch Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ merch.name }}</span>
        <p>Price: ${{ merch.price }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'merch_update' merch.id %}">Edit</a>
        <a href="{% url 'merch_delete' merch.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
