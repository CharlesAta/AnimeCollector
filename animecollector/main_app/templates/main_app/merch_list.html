{% extends 'base.html' %} {% block content %}

<h1>Merch List</h1>

{% for merch in merch_list %}
<a href="{% url 'merch_detail' merch.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ merch.name }}</span>
      <p>Price: ${{ merch.price }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
